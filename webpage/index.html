<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird-eye Monitoring</title>
    <link rel="icon" type="image/eye-icon" href="resources/Eye.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plate Dashboard</h1>
    </header>

    <main>
        <section class="button-section">
            <button id="view-plates">View Plates</button>
            <button id="add-plate">Add Plate</button>
            <button id="delete-plate">Delete Plate</button>
            <button id="view-infractions">View Infractions</button>
        </section>
        <section class="image-container">
            <img src="resources/Yolo_Model.png" alt="Plate OCR">
        </section>
    </main>

    <div id="platesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Plates List</h2>
            <ul id="plates-list"></ul>
        </div>
    </div>

    <footer>
        <h5>Universidad Catolica Boliviana IMT</h5>
        <h5>Guillermo & Sergio</h5>
    </footer>
</body>
<script src="script.js"></script>
</html>
