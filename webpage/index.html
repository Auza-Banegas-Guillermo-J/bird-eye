<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird-eye Monitoring</title>
    <link rel="icon" type="image/eye-icon" href="resources/Eye.ico">
    <link rel="stylesheet" href="style.css">
    <script>
        // Get IP address and WebSocket port from headers
        document.addEventListener("DOMContentLoaded", function() {
            fetch(window.location.href)
                .then(response => {
                    const ipDir = response.headers.get("X-Ip-Dir");
                    const websocketPort = response.headers.get("X-WebSocket-Port");
                    
                    // Assign them to global variables
                    window.Ip_Dir = ipDir;
                    window.WEBSOCKET_PORT = websocketPort;

                    // Connect to the plate WebSocket
                    connectPlateSocket();
                });
        });
    </script>
</head>
<body>
    <header>
        <h1>Plate Dashboard</h1>
    </header>

    <main>
        <section class="button-section">
            <button id="view-plates">View Plates</button>
            <button id="add-plate">Add Plate</button>
            <button id="delete-plate">Delete Plate</button>
            <button id="view-video">Live Video</button>
        </section>
        <section class="image-container">
            <img src="resources/Yolo_Model.png" alt="Plate OCR">
        </section>
    </main>

    <div id="platesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Plates List</h2>
            <ul id="plates-list"></ul>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-video">&times;</span>
            <h2>Live Video Feed</h2>
            <!-- Replace video tag with img tag -->
            <img id="videoFeed" width="480" height="320" alt="Live video feed">
        </div>
    </div>

    <footer>
        <h5>Universidad Catolica Boliviana IMT</h5>
        <h5>Guillermo & Sergio</h5>
    </footer>

    <script src="script.js"></script>
</body>
</html>
